    <title>Login</title>

        form{

        }

    <form action="#">

        <h1>Login Page</h1>

        <label for="email">Email</label>
          <input 
           type="email" 
           name="email" 
              id="email" 
            placeholder="Enter Your Email"/>
           <br>

        <label for="password">Password</label>
            <input 
             type="password" 
             name="password" 
                id="password" 
              placeholder="Enter Your Password"/>
              


        <br>
       <button type="submit">Login</button>

    </form>
