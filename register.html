<head>

    <title>Register</title>
    <style>
        form{
            border: 1px solid black;

<br>
<body>
    <form action="#">

        <h1>Register Page</h1>

        <label for="firstName">First Name</label>
          <input 
           type="text" 
           name="name" 
              id="firstName" 
            placeholder="Enter Your First Name"/>
           <br>

         <label for="lastName">Last Name</label>
          <input 
           type="text" 
           name="name" 
              id="lastName" 
            placeholder="Enter Your Last Name"/>
           <br>


        <label for="email">Email</label>
           <input 
            type="email" 
            name="email" 
               id="email" 
             placeholder="Enter Your Email"/>
            <br>
        <label for="password">Password</label>
            <input 
             type="password" 
             name="password" 
                id="password" 
              placeholder="Enter Your Password"/>
              <br>
        <label for="password">Confirm Your Password</label>
              <input 
               type="password" 
               name="password" 
                  id="password" 
                placeholder="Confirm Your Password"/>

        <br>
        <label for="radio">Gender</label>
            <input 
            type="radio" 
            name="Gender" 
            id="Female"
            /><label>Female</label>

            <input 
            type="radio" 
            name="Gender" 
            id="Male"
            /><label>Male</label>
    <br>

      
    <label for="DoB">Date of Birth</label>
    <input 
     type="date" 
     name="date" 
        id="date" 
      />
   <br>
     

   <label for="checkbox">Habits</label>
   <input 
   type="checkbox" 
   name="Habits" 
   id="Sports"
   /><label>You like sports</label>

   <input 
   type="checkbox" 
   name="Habits" 
   id="Eat"
   /><label>You like to eat</label>

   <input 
   type="checkbox" 
   name="Habits" 
   id="Sleep"
   /><label>You like to sleep</label>
<br>

        <button type="submit">Register</button>

    </form>
